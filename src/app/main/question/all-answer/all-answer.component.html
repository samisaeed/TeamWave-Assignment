<div class="divider" fxLayout="row" fxLayoutGap="15px" style="padding:20px">
  <div fxFlex="10">
    <div>
      <div>
        <img src="../../../assets/iconfinder_arrow-drop-down_326521.png" style="width: 40px;"/>
      </div>
    </div>
    <div class="votes">
            <span style="text-align: center; color: #6a737c;">
              {{answerDetails.score}}
            </span>
    </div>
    <div>
      <img src="../../../assets/iconfinder_arrow-drop-up_326524.png" style="width: 40px;"/>
    </div>

  </div>
  <div fxFlex="90">

    <div class="questions">

      <div class="q_text" [innerHTML]="answerDetails.body "></div>

      <div>
        <p class="owner">asked {{answerDetails.creation_date | date}} by
          <img class="img_user" [src]="answerDetails.owner.profile_image">
          <span
          style="color:#0077cc">{{answerDetails.owner.display_name}}</span></p>
      </div>


    </div>


  </div>


</div>
